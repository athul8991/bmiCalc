<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculate Your BMI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcualtor</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">

        <div class="itemContainer box-start">
            <div class="weightIn">
                <label for="weight">Weight (kg)</label>
                <input type="text" id="weight">
            </div>
            <div class="heightIn">
                <label for="height">Height (cm)</label>
                <input type="text" id="height">
            </div>
            <button id="check">Check</button>
        </div>

        <div class="itemContainer box-center">
            <h4>BMI</h4>
            <div class="result-Container">
                <h1 id="result">
                    --
                </h1>
                <h5 id="result-text">---</h5>

            </div>
        </div>

        <div class="itemContainer box-end">
            <div class="result-Container">
                <h1 class="sjct min">
                    hello
                </h1>
                <h1 class="sjct max">
                    hello
                </h1>
            </div>
            
        </div>

    </div>
    
     <script src="./script.js" differ></script>
</body>
</html>
